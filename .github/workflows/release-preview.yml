on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+-preview[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Pack
      run: |
        dotnet pack FB2Library/FB2Library.csproj \
          --configuration Release \
          -p:NuspecFile=../nuget/FB2Library.nuspec \
          -p:NuspecProperties="version=${VERSION}" \
          --output .
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: '*.nupkg'

  prerelease:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: nupkg
      - name: Push to GitHub
        run: |
          dotnet nuget push ./nupkg/FB2Library.${VERSION}.nupkg \
            --source https://nuget.pkg.github.com/${GITHUB_OWNER}/index.json \
            --api-key ${GITHUB_TOKEN}
        env:
          GITHUB_OWNER: wcoder
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}